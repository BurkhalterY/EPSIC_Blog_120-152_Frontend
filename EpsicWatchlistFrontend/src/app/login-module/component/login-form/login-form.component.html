<div *ngIf="message" class="alert alert-danger">{{ message }}</div>
<div class="form-group">
	<label for="username">Nom d'utilisateur</label>
	<input type="text" class="form-control" id="username" [(ngModel)]="login.username">
</div>
<div class="form-group">
	<label for="password">Mot de passe</label>
	<input type="password" class="form-control" id="password" [(ngModel)]="login.password">
</div>
<button class="btn btn-primary" (click)="onLogin()">Envoyer</button>
